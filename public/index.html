<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LANDOLT ONLINE - GOMOKU PLUS</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --blue: #3b82f6; --dark: #0f172a; --green: #064e3b; }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { font-family:-apple-system, sans-serif; background:var(--dark); height:100vh; overflow:hidden; display:flex; justify-content:center; }
        .app { width:100%; max-width:500px; background:#fff; height:100%; display:flex; flex-direction:column; position:relative; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        /* Lobby */
        #lobby { flex:1; display:flex; flex-direction:column; padding:20px; overflow:hidden; }
        .setup-card { background:#f8fafc; padding:20px; border-radius:16px; margin-bottom:20px; border:1px solid #e2e8f0; }
        input, select { width:100%; padding:14px; margin-bottom:12px; border-radius:10px; border:1px solid #cbd5e1; font-size:16px; outline:none; }
        input:focus { border-color:var(--blue); ring: 2px var(--blue); }
        .btn-main { width:100%; padding:14px; background:var(--blue); color:#fff; border:none; border-radius:10px; font-weight:bold; font-size:16px; cursor:pointer; transition: opacity 0.2s; }
        .btn-main:active { opacity: 0.8; }
        
        #room-list { flex:1; overflow-y:auto; border-radius:12px; background:#fff; border:1px solid #e2e8f0; }
        .room-item { padding:16px; border-bottom:1px solid #f1f5f9; display:flex; justify-content:space-between; align-items:center; }
        
        /* Game Screen */
        #game { display:none; flex-direction:column; height:100%; position:absolute; inset:0; background:#fff; z-index:100; }
        .game-bar { padding:12px 16px; border-bottom:1px solid #e2e8f0; display:flex; justify-content:space-between; align-items:center; background:#fff; }
        #canvas-container { flex:1; background:var(--green); position:relative; overflow:hidden; touch-action:none; }
        canvas { display:block; width:100%; height:100%; }
        
        .game-controls { padding:16px 20px 34px; border-top:1px solid #e2e8f0; background:#fff; }
        .timer-track { height:6px; background:#f1f5f9; border-radius:3px; margin-bottom:12px; overflow:hidden; }
        #timer-fill { height:100%; background:var(--blue); width:100%; transition: width 1s linear; }
        
        .dir-selector { display:grid; grid-template-columns:repeat(4,1fr); gap:12px; margin-bottom:12px; }
        .dir-btn { height:50px; border:2px solid #e2e8f0; border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:24px; cursor:pointer; background:#fff; transition: all 0.2s; }
        .dir-btn.active { background:var(--blue); color:#fff; border-color:var(--blue); transform: scale(1.05); }
        
        #pair-info { text-align:center; font-weight:800; color:var(--dark); margin-bottom:8px; font-variant-numeric: tabular-nums; }
    </style>
</head>
<body>

<div class="app">
    <div id="lobby">
        <h1 style="text-align:center; margin-bottom:20px; color:var(--dark);">LANDOLT ONLINE</h1>
        <div class="setup-card">
            <input type="text" id="roomIdField" placeholder="ルーム名を入力">
            <input type="password" id="pwField" placeholder="パスワード(任意)">
            <select id="timeField">
                <option value="none">時間無制限</option>
                <option value="30">30秒</option>
                <option value="60" selected>60秒</option>
                <option value="120">120秒</option>
            </select>
            <button class="btn-main" onclick="onCreate()">ルームを作成</button>
        </div>
        <div id="room-list"></div>
    </div>

    <div id="game">
        <div class="game-bar">
            <div><b id="ui-room-id">--</b><br><small id="ui-turn-status">読み込み中...</small></div>
            <div id="ui-timer-text" style="font-size:20px; font-weight:bold; color:var(--blue);">∞</div>
        </div>
        <div class="timer-track"><div id="timer-fill"></div></div>
        <div id="canvas-container"><canvas id="game-canvas"></canvas></div>
        <div class="game-controls">
            <div id="pair-info">PAIRS: 0 / 0</div>
            <div class="dir-selector">
                <div id="d0" class="dir-btn active" onclick="updateDir(0)">↑</div>
                <div id="d1" class="dir-btn" onclick="updateDir(1)">→</div>
                <div id="d2" class="dir-btn" onclick="updateDir(2)">↓</div>
                <div id="d3" class="dir-btn" onclick="updateDir(3)">←</div>
            </div>
            <button onclick="location.reload()" style="width:100%; border:none; background:none; color:#ef4444; font-size:13px; font-weight:600; cursor:pointer;">退出してロビーに戻る</button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    const canvas = document.getElementById('game-canvas'), ctx = canvas.getContext('2d', {alpha:false});
    const container = document.getElementById('canvas-container');

    let myIndex = null, currentTurn = 0, boardData = [], pairStats = [0, 0], isLive = false, limitSec = "none";
    let view = {x:64, y:64, zoom:1.0}, selectedDir = 0;
    let inputState = {isMoving:false, lastX:0, lastY:0, lastDist:0, isDown:false};

    // --- Lobby ---
    socket.on('updateRoomList', list => {
        const listEl = document.getElementById('room-list');
        listEl.innerHTML = list.length ? "" : "<p style='padding:20px; text-align:center; color:#64748b;'>現在募集中のルームはありません</p>";
        list.forEach(r => {
            const item = document.createElement('div');
            item.className = 'room-item';
            item.innerHTML = `<div><b>${r.roomId}</b><br><small>${r.status} (${r.count}/2)</small></div>
                             <button class="btn-main" style="width:auto; padding:8px 16px;" onclick="onJoin('${r.roomId}', ${r.hasPw})">参加</button>`;
            listEl.appendChild(item);
        });
    });

    function onCreate() {
        const id = document.getElementById('roomIdField').value;
        const pw = document.getElementById('pwField').value;
        const tm = document.getElementById('timeField').value;
        if(id) socket.emit('createRoom', { roomId: id, password: pw, timeLimit: tm });
    }

    function onJoin(id, hasPw) {
        const pw = hasPw ? prompt("パスワードを入力してください:") : "";
        if(pw !== null) socket.emit('joinRoom', { roomId: id, password: pw });
    }

    // --- Socket Events ---
    socket.on('roomJoined', d => {
        myIndex = d.playerIndex; limitSec = d.timeLimit;
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game').style.display = 'flex';
        document.getElementById('ui-room-id').textContent = d.roomId;
        initResize();
    });

    socket.on('gameStart', () => { isLive = true; updateStatusUI(); render(); });
    
    socket.on('timerUpdate', d => {
        if(limitSec === "none") return;
        document.getElementById('ui-timer-text').textContent = d.timeLeft + "s";
        document.getElementById('timer-fill').style.width = (d.timeLeft / parseInt(limitSec) * 100) + "%";
    });

    socket.on('moveMade', d => {
        boardData.push(d.piece); currentTurn = d.nextTurn; pairStats = d.consecutivePairs;
        updateStatusUI(); render();
    });

    socket.on('gameOver', d => {
        let text = d.reason === "TIMEOUT" ? "時間切れ！" : "決着！";
        text += (d.winner === myIndex ? "\nあなたの勝利です！" : "\n相手の勝利です。");
        if(d.winner === null) text = "引き分けです！";
        alert(text);
        location.reload();
    });

    socket.on('playerLeft', () => { alert("対戦相手が切断しました。"); location.reload(); });
    socket.on('error_msg', m => alert(m));

    // --- Victory Algorithm (以前の正常動作版) ---
    function checkWinner(board, x, y, player) {
        const directions = [[1,0],[0,1],[1,1],[1,-1]];
        const boardMap = new Map();
        board.forEach(p => boardMap.set(`${p.x},${p.y}`, p));

        for(let [dx, dy] of directions) {
            let count = 1;
            let stonesInLine = [boardMap.get(`${x},${y}`)];

            // 正方向
            for(let i=1; i<6; i++){
                const s = boardMap.get(`${x+dx*i},${y+dy*i}`);
                if(s && s.player === player) { count++; stonesInLine.push(s); } else break;
            }
            // 逆方向
            for(let i=1; i<6; i++){
                const s = boardMap.get(`${x-dx*i},${y-dy*i}`);
                if(s && s.player === player) { count++; stonesInLine.push(s); } else break;
            }

            if(count >= 5) {
                // 5並びの中に、相手の石と「対」になっている石が1つでもあるか確認
                const hasPair = stonesInLine.some(s => {
                    // 自分の石の開口部(direction)の先に相手の石があるか
                    let tx = s.x, ty = s.y;
                    if(s.direction === 0) ty--; else if(s.direction === 1) tx++;
                    else if(s.direction === 2) ty++; else if(s.direction === 3) tx--;
                    const target = boardMap.get(`${tx},${ty}`);
                    return target && target.player !== player;
                });
                if(hasPair) return true;
            }
        }
        return false;
    }

    // --- Interaction Logic ---
    function getCoord(e) {
        const r = canvas.getBoundingClientRect();
        const t = e.touches ? e.touches[0] : e;
        return { x: t.clientX - r.left, y: t.clientY - r.top };
    }

    container.addEventListener('touchstart', e => {
        if(e.touches.length === 1) {
            inputState.isMoving = false;
            const p = getCoord(e);
            inputState.lastX = p.x; inputState.lastY = p.y;
        } else if(e.touches.length === 2) {
            inputState.lastDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
        }
    }, {passive:false});

    container.addEventListener('touchmove', e => {
        e.preventDefault();
        if(e.touches.length === 1) {
            const p = getCoord(e);
            const dx = p.x - inputState.lastX, dy = p.y - inputState.lastY;
            if(Math.abs(dx) > 5 || Math.abs(dy) > 5) inputState.isMoving = true;
            const s = 45 * view.zoom;
            view.x -= dx / s; view.y -= dy / s;
            inputState.lastX = p.x; inputState.lastY = p.y; render();
        } else if(e.touches.length === 2) {
            const d = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            view.zoom = Math.min(Math.max(view.zoom * (d / inputState.lastDist), 0.4), 3.0);
            inputState.lastDist = d; render();
        }
    }, {passive:false});

    container.addEventListener('touchend', e => {
        if(!inputState.isMoving && e.touches.length === 0) {
            const p = getCoord(e.changedTouches[0]);
            handleGridClick(p.x, p.y);
        }
    });

    container.addEventListener('mousedown', e => {
        inputState.isMoving = false; inputState.isDown = true;
        inputState.lastX = e.clientX; inputState.lastY = e.clientY;
    });
    window.addEventListener('mousemove', e => {
        if(!inputState.isDown) return;
        const dx = e.clientX - inputState.lastX, dy = e.clientY - inputState.lastY;
        if(Math.abs(dx) > 5 || Math.abs(dy) > 5) inputState.isMoving = true;
        const s = 45 * view.zoom;
        view.x -= dx / s; view.y -= dy / s;
        inputState.lastX = e.clientX; inputState.lastY = e.clientY; render();
    });
    window.addEventListener('mouseup', e => {
        if(inputState.isDown && !inputState.isMoving) {
            const r = canvas.getBoundingClientRect();
            handleGridClick(e.clientX - r.left, e.clientY - r.top);
        }
        inputState.isDown = false;
    });

    function handleGridClick(sx, sy) {
        if(!isLive || currentTurn !== myIndex) return;
        const s = 45 * view.zoom;
        const gx = Math.floor((sx - (canvas.width/2 - view.x*s)) / s);
        const gy = Math.floor((sy - (canvas.height/2 - view.y*s)) / s);

        if(gx < 0 || gx >= 128 || gy < 0 || gy >= 128) return;
        if(boardData.find(p => p.x === gx && p.y === gy)) return;

        // 対の判定
        let isPair = false;
        const oppStones = boardData.filter(p => p.player !== myIndex);
        const lastOpp = oppStones[oppStones.length - 1];
        if(lastOpp) {
            const dx = gx - lastOpp.x, dy = gy - lastOpp.y;
            if((lastOpp.direction === 0 && dy === -1 && dx === 0) ||
               (lastOpp.direction === 1 && dx === 1 && dy === 0) ||
               (lastOpp.direction === 2 && dy === 1 && dx === 0) ||
               (lastOpp.direction === 3 && dx === -1 && dy === 0)) isPair = true;
        }

        const newPairCount = isPair ? pairStats[myIndex] + 1 : 0;
        if(isPair && newPairCount > 3) return alert("対は3回連続までです");

        const piece = {x:gx, y:gy, direction:selectedDir, player:myIndex};
        const rid = document.getElementById('ui-room-id').textContent;
        
        const nextPairs = [...pairStats]; nextPairs[myIndex] = newPairCount;
        socket.emit('placePiece', { roomId: rid, piece, consecutivePairs: nextPairs });

        // 勝利判定の実行
        if(checkWinner([...boardData, piece], gx, gy, myIndex)) {
            socket.emit('victory', { roomId: rid, winner: myIndex });
        }
    }

    // --- Rendering ---
    function render() {
        if(!canvas.width) return;
        ctx.fillStyle = "#020617"; ctx.fillRect(0,0,canvas.width,canvas.height);
        const s = 45 * view.zoom;
        const ox = canvas.width/2 - view.x*s, oy = canvas.height/2 - view.y*s;

        // 盤面背景
        ctx.fillStyle = varColor('--green'); ctx.fillRect(ox, oy, 128*s, 128*s);
        
        // グリッド線 (ズームが一定以下の時は描画をスキップして高速化)
        if(view.zoom > 0.4) {
            ctx.strokeStyle = "rgba(255,255,255,0.1)"; ctx.lineWidth = 1;
            ctx.beginPath();
            for(let i=0; i<=128; i++) {
                ctx.moveTo(ox + i*s, oy); ctx.lineTo(ox + i*s, oy + 128*s);
                ctx.moveTo(ox, oy + i*s); ctx.lineTo(ox + 128*s, oy + i*s);
            }
            ctx.stroke();
        }

        // 石の描画
        boardData.forEach(p => {
            const px = ox + p.x*s + s/2, py = oy + p.y*s + s/2;
            // 本体
            ctx.beginPath(); ctx.arc(px, py, s*0.38, 0, Math.PI*2);
            ctx.fillStyle = p.player === 0 ? "#000" : "#fff"; ctx.fill();
            // ランドルト環の切れ目
            ctx.beginPath();
            const angle = [-Math.PI/2, 0, Math.PI/2, Math.PI][p.direction];
            ctx.arc(px, py, s*0.38, angle - 0.4, angle + 0.4);
            ctx.strokeStyle = "#fbbf24"; ctx.lineWidth = s*0.12; ctx.stroke();
        });
    }

    function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }
    function updateStatusUI() {
        const status = document.getElementById('ui-turn-status');
        status.textContent = (currentTurn === myIndex) ? "★ あなたの番です" : "相手が考えています...";
        status.style.color = (currentTurn === myIndex) ? "#3b82f6" : "#64748b";
        document.getElementById('pair-info').textContent = `PAIRS: ${pairStats[0]} / ${pairStats[1]}`;
    }
    function updateDir(d) {
        selectedDir = d;
        document.querySelectorAll('.dir-btn').forEach((btn, i) => btn.classList.toggle('active', i === d));
    }
    function initResize() {
        canvas.width = container.clientWidth; canvas.height = container.clientHeight;
        render();
    }
    window.addEventListener('resize', initResize);
</script>
</body>
</html>
