<body>

<div class="container">

</div>

<div id="endModal" class="modal-overlay">
    <div class="modal-body">
        <h2 id="modalResult">ÂØæÂ±ÄÁµÇ‰∫Ü</h2>
        <p id="modalReason"></p>
        <button class="btn-primary" style="margin-bottom:10px;" onclick="enableReview()">ÊÑüÊÉ≥Êà¶„ÇíÈñãÂßã</button>
        <button class="btn-primary" style="background:#718096;" onclick="location.reload()">„É≠„Éì„Éº„Å´Êàª„Çã</button>

<script>
    /**
     * LANDOLT GOMOKU - Frontend Logic
     */
    const socket = io();
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // --- State Variables ---
    const GRID_SIZE = 128;
    const CELL_SIZE = 40;

    let lobbyRooms = [];
    let myRoomId = "";
    let myIdx = null; // 0:Black, 1:White
    let pieces = [];
    let history = []; // For review
    let currentTurn = 0;
    let pairs = [0, 0];
    
    // Viewport & Scaling
    let camX = 64, camY = 64;
    let scale = 1.0;
    let selectedPieceDir = 0;
    let gameActive = false;
    let isReviewMode = false;
    let reviewIndex = 0;

    // --- 1. LOBBY LOGIC ---
    socket.on('updateRoomList', (list) => {
        lobbyRooms = list;
        updateLobbyDisplay();
    });

    function updateLobbyDisplay() {
        const container = document.getElementById('roomList');
        const search = document.getElementById('searchBox').value.toLowerCase();
        container.innerHTML = "";

        const filtered = lobbyRooms.filter(r => r.id.toLowerCase().includes(search));

        if (filtered.length === 0) {
            container.innerHTML = `<p style="text-align:center; color:#a0aec0; margin-top:20px;">„É´„Éº„É†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</p>`;
            return;
        }

        filtered.forEach(room => {
            const div = document.createElement('div');
            div.className = "room-card";
            const timeStr = room.timeLimit === 'free' ? "ÁÑ°Âà∂Èôê" : `${room.timeLimit}Áßí`;
            div.innerHTML = `
                <div class="room-info">
                    <b>${room.id} ${room.hasPassword ? 'üîí' : ''}</b>
                    <p>${room.status} | ${room.playerCount}/2‰∫∫ | ${timeStr}</p>
                </div>
                <button class="btn-join" ${room.playerCount >= 2 ? 'disabled' : ''} 
                    onclick="reqJoin('${room.id}', ${room.hasPassword})">ÂèÇÂä†</button>
            `;
            container.appendChild(div);
        });
    }

    function reqCreate() {
        const name = document.getElementById('inRoomName').value;
        const pass = document.getElementById('inPassword').value;
        const time = document.getElementById('inTimeLimit').value;
        if (!name) return alert("ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        socket.emit('createRoom', { roomId: name, password: pass, settings: { timeLimit: time } });
    }

    function reqJoin(id, hasPass) {
        let pass = hasPass ? prompt("„Éë„Çπ„ÉØ„Éº„Éâ:") : "";
        if (pass !== null) socket.emit('joinRoom', { roomId: id, password: pass });
    }

    socket.on('roomJoined', (data) => {
        myRoomId = data.roomId;
        myIdx = data.playerIndex;
        document.getElementById('lobbyScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'flex';
        document.getElementById('txtRoomName').textContent = myRoomId;
        
        resizeCanvas();
        focusOn(64, 64);
    });

    socket.on('gameStart', () => {
        gameActive = true;
        updateStatus();
        render();
    });

    socket.on('error_msg', m => alert(m));

    // --- 2. GAME PLAY ---
    socket.on('moveMade', (data) => {
        const p = data.piece;
        pieces.push(p);
        history.push({...p});
        currentTurn = data.nextTurn;
        pairs = data.consecutivePairs;

        if (p.player !== myIdx) focusOn(p.x, p.y);
        
        updateStatus();
        render();
    });

    socket.on('timerUpdate', t => {
        document.getElementById('timerDisplay').textContent = t + "s";
    });

    socket.on('gameOver', (data) => {
        gameActive = false;
        const modal = document.getElementById('endModal');
        const title = document.getElementById('modalResult');
        const reason = document.getElementById('modalReason');

        if (data.winner === -1) {
            title.textContent = "Âºï„ÅçÂàÜ„Åë";
            reason.textContent = "Áõ§Èù¢„ÅåÂüã„Åæ„Çä„Åæ„Åó„Åü„ÄÇ";
        } else {
            const isWin = data.winner === myIdx;
            title.textContent = isWin ? "ÂãùÂà©ÔºÅ" : "ÊïóÂåó...";
            reason.textContent = data.reason === "timeout" ? "ÊôÇÈñìÂàá„Çå„Åß„Åô„ÄÇ" : "‰∫îÁõÆ‰∏¶„Å≥„ÅåÂÆåÊàê„Åó„Åæ„Åó„Åü„ÄÇ";
        }
        modal.classList.add('visible');
    });

    socket.on('playerLeft', () => {
        alert("Áõ∏Êâã„ÅåÈÄÄÂ∏≠„Åó„Åæ„Åó„Åü„ÄÇ„É≠„Éì„Éº„Å∏Êàª„Çä„Åæ„Åô„ÄÇ");
        location.reload();
    });

    // --- 3. DRAWING & LOGIC ---
    function focusOn(x, y) { camX = x; camY = y; }

    function render() {
        if (!canvas.width) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const curCell = CELL_SIZE * scale;
        const offX = canvas.width / 2 - camX * curCell;
        const offY = canvas.height / 2 - camY * curCell;

        // Board Background
        ctx.fillStyle = "#14532d"; // Dark Green
        ctx.fillRect(offX, offY, GRID_SIZE * curCell, GRID_SIZE * curCell);

        // Grid Lines
        ctx.strokeStyle = "rgba(255,255,255,0.1)";
        ctx.lineWidth = 1;
        ctx.beginPath();
        for (let i = 0; i <= GRID_SIZE; i++) {
            ctx.moveTo(offX + i * curCell, offY);
            ctx.lineTo(offX + i * curCell, offY + GRID_SIZE * curCell);
            ctx.moveTo(offX, offY + i * curCell);
            ctx.lineTo(offX + GRID_SIZE * curCell, offY + i * curCell);
        }
        ctx.stroke();

        const drawList = isReviewMode ? history.slice(0, reviewIndex) : pieces;

        // Draw Pairs (Dashed Lines) - ÂÖà„Å´Á∑ö„ÇíÊèèÁîª
        drawList.forEach((p1, i) => {
            for (let j = i + 1; j < drawList.length; j++) {
                const p2 = drawList[j];
                if (p1.player === p2.player && isFacing(p1, p2)) {
                    ctx.beginPath();
                    ctx.setLineDash([5, 5]);
                    ctx.strokeStyle = "rgba(239, 68, 68, 0.8)"; // Red dash
                    ctx.lineWidth = 2;
                    ctx.moveTo(offX + p1.x * curCell + curCell/2, offY + p1.y * curCell + curCell/2);
                    ctx.lineTo(offX + p2.x * curCell + curCell/2, offY + p2.y * curCell + curCell/2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
            }
        });

        // Draw Pieces
        drawList.forEach((p) => {
            const px = offX + p.x * curCell + curCell / 2;
            const py = offY + p.y * curCell + curCell / 2;

            if (px < -curCell || px > canvas.width + curCell || py < -curCell || py > canvas.height + curCell) return;

            // Outer Ring
            ctx.beginPath();
            ctx.arc(px, py, curCell * 0.35, 0, Math.PI * 2);
            ctx.strokeStyle = (p.player === 0) ? "#000" : "#fff";
            ctx.lineWidth = curCell * 0.12;
            ctx.stroke();

            // Gap (Landolt)
            ctx.beginPath();
            const angles = [-Math.PI/2, 0, Math.PI/2, Math.PI];
            const start = angles[p.direction] - 0.45;
            const end = angles[p.direction] + 0.45;
            ctx.arc(px, py, curCell * 0.35, start, end);
            ctx.strokeStyle = "#fbbf24"; // Gold gap
            ctx.lineWidth = curCell * 0.14;
            ctx.stroke();
        });
    }

    function isFacing(p1, p2) {
        const dx = p2.x - p1.x;
        const dy = p2.y - p1.y;
        if (Math.abs(dx) > 1 || Math.abs(dy) > 1) return false;

        // p1„Åã„ÇâË¶ã„Å¶p2„ÅÆÊñπÂêë„ÄÅ„Åã„Å§p1„Åå„Åù„ÅÆÊñπÂêë„ÇíÂêë„ÅÑ„Å¶„ÅÑ„Å¶„ÄÅp2„ÅåÈÄÜ„ÇíÂêë„ÅÑ„Å¶„ÅÑ„Çã„Åã
        if (dx === 0 && dy === -1) return p1.direction === 0 && p2.direction === 2; // Up
        if (dx === 1 && dy === 0) return p1.direction === 1 && p2.direction === 3;  // Right
        if (dx === 0 && dy === 1) return p1.direction === 2 && p2.direction === 0;  // Down
        if (dx === -1 && dy === 0) return p1.direction === 3 && p2.direction === 1; // Left
        return false;
    }

    // --- 4. TOUCH & MOUSE INTERACTION (CRITICAL FIX) ---
    let lastMouseX = 0, lastMouseY = 0;
    let isDragging = false;
    let pinchStartDist = 0;
    let dragOccurred = false;

    // Mouse
    canvas.addEventListener('mousedown', (e) => {
        if (e.button !== 0) { isDragging = true; dragOccurred = false; }
        lastMouseX = e.clientX; lastMouseY = e.clientY;
    });

    window.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const dx = (e.clientX - lastMouseX);
            const dy = (e.clientY - lastMouseY);
            if (Math.abs(dx) > 2 || Math.abs(dy) > 2) dragOccurred = true;
            camX -= dx / (CELL_SIZE * scale);
            camY -= dy / (CELL_SIZE * scale);
            lastMouseX = e.clientX; lastMouseY = e.clientY;
            render();
        }
    });

    window.addEventListener('mouseup', () => isDragging = false);

    canvas.addEventListener('click', (e) => {
        if (!dragOccurred) {
            const rect = canvas.getBoundingClientRect();
            handleInteraction(e.clientX - rect.left, e.clientY - rect.top);
        }
        dragOccurred = false;
    });

    // Touch (Smartphone/Tablet)
    canvas.addEventListener('touchstart', (e) => {
        dragOccurred = false;
        if (e.touches.length === 1) {
            isDragging = true;
            lastMouseX = e.touches[0].clientX;
            lastMouseY = e.touches[0].clientY;
        } else if (e.touches.length === 2) {
            isDragging = false;
            pinchStartDist = Math.hypot(
                e.touches[0].clientX - e.touches[1].clientX,
                e.touches[0].clientY - e.touches[1].clientY
            );
        }
    }, { passive: false });

    canvas.addEventListener('touchmove', (e) => {
        e.preventDefault(); // Disable default scrolling
        if (e.touches.length === 1 && isDragging) {
            const dx = (e.touches[0].clientX - lastMouseX);
            const dy = (e.touches[0].clientY - lastMouseY);
            if (Math.abs(dx) > 5 || Math.abs(dy) > 5) dragOccurred = true;
            camX -= dx / (CELL_SIZE * scale);
            camY -= dy / (CELL_SIZE * scale);
            lastMouseX = e.touches[0].clientX;
            lastMouseY = e.touches[0].clientY;
            render();
        } else if (e.touches.length === 2) {
            dragOccurred = true;
            const dist = Math.hypot(
                e.touches[0].clientX - e.touches[1].clientX,
                e.touches[0].clientY - e.touches[1].clientY
            );
            const ratio = dist / pinchStartDist;
            scale = Math.max(0.4, Math.min(scale * ratio, 3.0));
            pinchStartDist = dist;
            render();
        }
    }, { passive: false });

    canvas.addEventListener('touchend', (e) => {
        if (!dragOccurred && e.changedTouches.length === 1) {
            const rect = canvas.getBoundingClientRect();
            const t = e.changedTouches[0];
            handleInteraction(t.clientX - rect.left, t.clientY - rect.top);
        }
        isDragging = false;
    });

    canvas.addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        scale = Math.max(0.4, Math.min(scale * delta, 3.0));
        render();
    }, { passive: false });

    // --- 5. GAME ACTIONS ---
    function handleInteraction(sx, sy) {
        if (!gameActive || currentTurn !== myIdx || isReviewMode) return;

        const curCell = CELL_SIZE * scale;
        const offX = canvas.width / 2 - camX * curCell;
        const offY = canvas.height / 2 - camY * curCell;

        const gx = Math.floor((sx - offX) / curCell);
        const gy = Math.floor((sy - offY) / curCell);

        if (gx < 0 || gx >= GRID_SIZE || gy < 0 || gy >= GRID_SIZE) return;
        if (pieces.find(p => p.x === gx && p.y === gy)) return;

        // Pair Check
        let isPairAction = false;
        const lastOpp = pieces.filter(p => p.player !== myIdx).slice(-1)[0];
        if (lastOpp) {
            const dx = gx - lastOpp.x;
            const dy = gy - lastOpp.y;
            if ((lastOpp.direction === 0 && dy === -1) || (lastOpp.direction === 1 && dx === 1) ||
                (lastOpp.direction === 2 && dy === 1) || (lastOpp.direction === 3 && dx === -1)) {
                isPairAction = true;
            }
        }

        if (isPairAction && pairs[myIdx] >= 3) {
            alert("4ÂõûÈÄ£Á∂ö„ÅÆ„ÄéÂØæ„Äè„ÅØÁ¶ÅÊ≠¢„Åß„ÅôÔºÅ");
            return;
        }

        const nextPairs = [...pairs];
        nextPairs[myIdx] = isPairAction ? nextPairs[myIdx] + 1 : 0;
        
        currentTurn = -1; // Lock UI
        const newPiece = { x: gx, y: gy, direction: selectedPieceDir, player: myIdx };

        socket.emit('placePiece', { roomId: myRoomId, piece: newPiece, consecutivePairs: nextPairs });

        if (winCheck(pieces.concat(newPiece), myIdx)) {
            socket.emit('declareWin', { roomId: myRoomId, winner: myIdx });
        }
    }

    function winCheck(all, pIdx) {
        const mine = all.filter(p => p.player === pIdx);
        const dirs = [[1, 0], [0, 1], [1, 1], [1, -1]];
        for (let p of mine) {
            for (let [dx, dy] of dirs) {
                let line = [p];
                for (let i = 1; i < 5; i++) {
                    const f = mine.find(t => t.x === p.x + dx * i && v === p.y + dy * i); // Typo check: v should be t.y
                    const found = mine.find(t => t.x === p.x + dx * i && t.y === p.y + dy * i);
                    if (found) line.push(found); else break;
                }
                if (line.length >= 5) {
                    // Check if at least one pair exists in this 5-line
                    for (let a of line) {
                        for (let b of mine) {
                            if (a !== b && isFacing(a, b)) return true;
                        }
                    }
                }
            }
        }
        return false;
    }
